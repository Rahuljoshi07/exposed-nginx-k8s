      with:
        category: "/language:java"

  analyze-csharp:
    if: hashFiles('**/*.cs') != ''
    name: Analyze C# Code
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      security-events: write

